<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários-Edição</title>
</head>

<body>
    <div class="main-layout-container">
        <app-left-sidebar class="sidebar-menu" [isLeftSidebarCollapsed]="false"></app-left-sidebar>
        
        <main class="pagina-edicao">
            <h2>Usuarios - Edição</h2>

            <div class="card-formulario">
                <div class="conteudo-formulario">

                    <div class="campos-formulario">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" id="usuario" placeholder="Nome do usuário">
                        </div>

                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" id="email" placeholder="Email do usuário">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <input type="text" id="tipo" placeholder="Tipo do usuário">
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="CPF do usuário">
                        </div>

                        <div class="form-group">
                            <label for="data">Data de Nascimento</label>
                            <input type="date" id="data" placeholder="Date de nascimento do usuário">
                        </div>
                    </div>

                    <div class="area-foto-perfil">
                        <div class="placeholder-foto">
                            <span class="icone-pessoa"></span>
                        </div>
                        <button class="btn-alterar-foto">Alterar foto</button>
                    </div>

                </div>

                <div class="acoes-formulario">
                    <button class="btn btn-deletar">Deletar</button>
                    <button class="btn btn-salvar">Salvar</button>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
