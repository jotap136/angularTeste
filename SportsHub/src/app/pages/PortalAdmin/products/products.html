<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="products.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>

<body>
    <app-left-sidebar class="sidebar-menu" [isLeftSidebarCollapsed]="false"></app-left-sidebar>
    
    <main class="page-content-wrapper">
        <h1>Produto</h1>
        
        <section class="principal">
            
            <div class="filtros">
                <h3>Filtros</h3>

                <div class="filtro" [class.ativo]="activeFilter === 'id'">
                    <label (click)="toggleFilter('id')">ID <span class="seta">▼</span></label>
                    <input type="text" placeholder="Digite o ID" [(ngModel)]="filtros.id" (input)="aplicarFiltros()">
                </div>

                <div class="filtro" [class.ativo]="activeFilter === 'produto'">
                    <label (click)="toggleFilter('produto')">Produto <span class="seta">▼</span></label>
                    <input type="text" placeholder="Digite o produto" [(ngModel)]="filtros.produto"
                        (input)="aplicarFiltros()">
                </div>

                <div class="filtro" [class.ativo]="activeFilter === 'marca'">
                    <label (click)="toggleFilter('marca')">Marca <span class="seta">▼</span></label>
                    <input type="text" placeholder="Digite a marca" [(ngModel)]="filtros.marca"
                        (input)="aplicarFiltros()">
                </div>

                <div class="filtro" [class.ativo]="activeFilter === 'preco'">
                    <label (click)="toggleFilter('preco')">Preço <span class="seta">▼</span></label>
                    <input type="text" placeholder="Digite o preço" [(ngModel)]="filtros.preco"
                        (input)="aplicarFiltros()">
                </div>

                <div class="filtro" [class.ativo]="activeFilter === 'categoria'">
                    <label (click)="toggleFilter('categoria')">Categoria <span class="seta">▼</span></label>
                    <input type="text" placeholder="Digite a categoria" [(ngModel)]="filtros.categoria"
                        (input)="aplicarFiltros()">
                </div>

                <div class="filtro" [class.ativo]="activeFilter === 'genero'">
                    <label (click)="toggleFilter('genero')">Gênero <span class="seta">▼</span></label>
                    <input type="text" placeholder="Digite o gênero" [(ngModel)]="filtros.genero"
                        (input)="aplicarFiltros()">
                </div>

                <div class="filtro" [class.ativo]="activeFilter === 'cor'">
                    <label (click)="toggleFilter('cor')">Cor <span class="seta">▼</span></label>
                    <input type="text" placeholder="Digite a cor" [(ngModel)]="filtros.cor" (input)="aplicarFiltros()">
                </div>
            </div>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Id</th>
                            <th>Produto</th>
                            <th>Marca</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Gênero</th>
                            <th>Cor</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let produto of listaProdutosFiltrada">
                            <td><input type="checkbox"></td>
                            <td>{{ produto.id }}</td>
                            <td>{{ produto.produto }}</td>
                            <td>{{ produto.marca }}</td>
                            <td>{{ produto.preco }}</td>
                            <td>{{ produto.categoria }}</td>
                            <td>{{ produto.genero }}</td>
                            <td>{{ produto.cor }}</td>
                            <td class="actions">
                                <img src="highlight.png" alt="">
                            </td>
                        </tr>

                        <tr *ngIf="listaProdutosFiltrada.length === 0">
                            <td colspan="9" style="text-align: center;">Nenhum produto encontrado.</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
