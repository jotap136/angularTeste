<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos-Edição</title>
</head>

<body>
    <main class="pagina-edicao">
        <h2>Produtos - Edição</h2>

        <div class="card-formulario">
            <div class="conteudo-formulario">

                <div class="campos-formulario">
                    <div class="form-group">
                        <label for="produto">Produto</label>
                        <input type="text" id="produto" placeholder="Nome do produto">
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" placeholder="Marca do produto">
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input type="text" id="preco" placeholder="Preço do produto">
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" placeholder="Categoria do produto">
                    </div>

                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <input type="text" id="genero" placeholder="Genero do produto">
                    </div>

                    <div class="form-group">
                        <label for="cor">Cor</label>
                        <input type="text" id="cor" placeholder="Cor do produto">
                    </div>
                </div>

                <div class="area-foto-perfil">
                    <div class="placeholder-foto">
                        <span class="icone-pessoa"></span>
                    </div>
                    <button class="btn-alterar-foto">Alterar foto</button>
                </div>

            </div>

            <div class="acoes-formulario">
                <button class="btn btn-deletar">Deletar</button>
                <button class="btn btn-salvar">Salvar</button>
            </div>

        </div>
    </main>
</body>

</html>
